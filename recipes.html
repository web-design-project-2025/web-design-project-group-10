<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
  </head>
  <body>
    <div id="header-place"></div>
    <header>
      <div id="carousel">
        <img
          src="img/Recipes1header.png"
          class="active"
          aria-label="dark carousel header image of a few decorative plates"
          alt="header carousel image"
        />
        <img
          src="img/carousel2.png"
          aria-label="carousel header image of japanese dishes"
          alt="header carousel image"
        />
        <img
          src="img/carousel3.png"
          aria-label="dark carousel header image of a few decorative plates"
          alt="header carousel image"
        />
      </div>
    </header>

    <main>
      <section class="categories">
        <h2>CATEGORIES</h2>
        <p class="text">Filter your preferences</p>
        <p></p>
        <div class="categories-list" aria-label="recipe categories">
          <div
            class="category"
            data-category="Desserts"
            aria-label="dessert recipes"
          >
            <img src="img/Category-sweets-min.png" alt="Desserts" />
            <h5>Desserts</h5>
          </div>
          <div
            class="category"
            data-category="Drinks"
            aria-label="drink recipes"
          >
            <img src="img/Category-drinks-min.png" alt="Drinks" id="drinks" />
            <h5>Drinks</h5>
          </div>
          <div
            class="category"
            data-category="Rice & Bowls"
            aria-label="rice and bowls"
          >
            <img src="img/category-rice-min.png" alt="Rice & Bowls recipes" />
            <h5>Rice & Bowls</h5>
          </div>
          <div
            class="category"
            data-category="Sushi"
            aria-label="sushi recipes"
          >
            <img src="img/Category-sushi-min.png" alt="Sushi" />
            <h5>Sushi</h5>
          </div>
          <div
            class="category"
            data-category="Lunch"
            aria-label="lunch recipes"
          >
            <img src="img/category-sallad-min.png" alt="Lunch" />
            <h5>Lunch</h5>
          </div>
        </div>
      </section>

      <section class="recipes">
        <h2>Recipes</h2>
        <p class="text">Look through our recipes</p>
        <div
          class="recipes-list"
          id="recipes-list"
          aria-label="list of all recipes"
        >
          <!-- Recipe cards will be loaded here -->
        </div>
        <button class="more-recipes">More recipes</button>
      </section>
    </main>
    <div id="footer-place"></div>
    <script src="js/components.js"></script>
    <script src="js/filter-recipes.js"></script>
    <script src="js/recipe-detail.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
