<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
  </head>
  <body>
    <div id="header-place"></div>

    <main>
      <section id="log-out-section">
        <button aria-label="sign out" id="sign-out-btn">Sign out</button>
      </section>

      <section id="profile-welcome">
        <h1 id="user-name">HELLO, GUEST</h1>
      </section>

      <section id="profile-nav">
        <button aria-label="profile button" id="profile-button">Profile</button>
        <button aria-label="favorite recipes button" id="favorites-button">
          Favorites
        </button>
      </section>

      <section aria-label="your profile" id="profile-section">
        <h2 class="section-title">PROFILE</h2>
        <div class="profile-container">
          <figure class="avatar">
            <img aria-label="Your profile picture" id="avatar" src="" alt="" />
            <p class="profile-text">
              Your avatar is generated through your first name
            </p>
          </figure>
          <figure class="profile-info">
            <p id="name">Name</p>
            <p id="surname">Surname</p>
            <p id="email">E-mail</p>
          </figure>
        </div>
      </section>

      <section aria-label="favorite recipes" id="favorites-section">
        <h2 class="section-title">FAVORITES</h2>
        <p class="section-subtext">All your favourite recipes. In one place</p>
        <div id="favorite-recipes-list"></div>
      </section>
    </main>
    <div id="footer-place"></div>

    <script src="js/components.js"></script>
    <script src="js/favourites.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/main-recipes.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
