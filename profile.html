<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Page</title>
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
  </head>
  <body>
    <div id="header-place"></div>

    <main>
      <section id="profile-welcome"></section>

      <section id="favorites-section">
        <h2 class="section-title">FAVORITES</h2>
        <p class="section-subtext">All your favourite recipes. In one place</p>
        <div id="favorite-recipes-list"></div>
      </section>
      <section class="new-recipes">
        <h2 class="section-title">NEW RECIPES</h2>
        <p class="section-subtext">Look through our newest recipes</p>

        <div class="carousel-container">
          <button class="carousel-btn left" id="recent-left">&#8249;</button>

          <div class="carousel" id="recent-carousel">
            <div class="carousel-track-wrapper">
              <div class="carousel-track" id="recent-track"></div>
            </div>
          </div>
          <button class="carousel-btn right" id="recent-right">&#8250;</button>
        </div>
      </section>
    </main>
    <div id="footer-place"></div>

    <script src="js/hamburger.js"></script>
    <script src="js/components.js"></script>
    <script src="js/favourites.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/main-recipes.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
