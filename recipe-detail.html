<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/recipe-detail.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
  </head>
  <body>
    <div id="header-place"></div>

    <!-- HERO SECTION -->
    <header class="hero">
      <div class="hero-image"></div>
      <div class="icon-buttons">
        <img id="icon" src="img/share-icon.png" alt="Share icon" />
        <img id="icon" src="img/heart-icon.png" alt="like icon" />
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="recipe-container">
      <section class="left-panel">
        <!-- Review -->

        <section class="ingredients">
          <h2>INGREDIENTS</h2>
          <ul class="ingredients-list"></ul>
        </section>
      </section>

      <section class="right-panel">
        <h1 class="recipe-title">Recipe title</h1>
        <div class="rating">
          <p>Reviewed by 33 users</p>
          <img src="img/star-full.png" />
          <div class="recipe-rating"></div>
        </div>
        <p class="recipe-category"></p>
        <p class="responsive-paragraph">
          <strong>A delicious and easy-to-follow recipe</strong> perfect for any
          occasion. This dish combines fresh ingredients with simple techniques
          to deliver great flavor and satisfying results.
        </p>
        <div class="meta-info">
          <img src="img/CLOCK.png" alt="CLOCK" />
          <span class="recipe-time"></span>
          <p class="portions">7 portions</p>
        </div>

        <div class="nutrition-section">
          <button id="toggle-nutrition">Nutrition Info â–¼</button>
          <div id="nutrition-content" class="hidden"></div>
        </div>

        <!-- STEPS -->
        <div class="ingredients-toggle-container">
          <button id="toggle-ingredients">Show Ingredients</button>
        </div>

        <section class="steps">
          <h4>Steps</h4>
          <ol class="steps-list"></ol>
        </section>
      </section>
    </main>

    <div id="footer-place"></div>

    <!-- SCRIPTS -->
    <script src="js/hamburger.js"></script>
    <script src="js/components.js"></script>
    <script src="js/recipe-card.js"></script>
    <script src="js/recipe-detail.js"></script>
  </body>
</html>
