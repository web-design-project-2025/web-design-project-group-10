<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Page</title>
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pgj1bii.css" />
  </head>
  <body>
    <div id="header-place"></div>
    <main class="signup-container" aria-label="Sign up form">
      <h2 class="signup-title" id="signup-form-title">SIGN UP</h2>
      <p class="signup-subtitle">If you don't already have an account.</p>
      <form id="signup-form">
        <input
          type="text"
          id="name"
          placeholder="First name"
          aria-label="First name"
        />
        <input
          type="text"
          id="surname"
          placeholder="Last name"
          aria-label="Last name"
        />
        <input
          type="email"
          id="email"
          placeholder="Your email"
          aria-label="Your email"
        />
        <p>
          <strong>Password must include:</strong> 8 characters, one lowercase
          letter, one uppercase letter, one number, one special character.
        </p>
        <input
          type="password"
          id="password"
          placeholder="Password"
          aria-label="password"
        />
        <input
          type="password"
          id="repeat-password"
          placeholder="Repeat password"
          aria-label="repeat password"
          required
        />
        <button type="submit" class="signup-btn" aria-label="Sign up button">
          Sign up
        </button>
      </form>
    </main>
    <div id="footer-place"></div>

    <script src="js/hamburger.js"></script>
    <script src="js/components.js"></script>
    <script src="js/input-logic.js"></script>
  </body>
</html>
