<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
    <link rel="stylesheet" href="css/log-in.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pgj1bii.css" />
  </head>
  <body>
    <div id="header-place"></div>
    <main class="login-container" aria-label="Log in form section">
      <h2 class="login-title" id="login-form-title">LOG IN</h2>
      <p class="login-subtitle">Welcome back to NomNom!</p>
      <form id="login-form" aria-labelledby="login-form-title">
        <input
          type="email"
          id="email"
          placeholder="Your email"
          aria-label="email address"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          aria-label="password"
        />
        <button type="submit" class="login-btn" aria-label="submit log in form">
          Log in
        </button>
      </form>
    </main>
    <div id="footer-place"></div>

    <script src="js/input-logic.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
