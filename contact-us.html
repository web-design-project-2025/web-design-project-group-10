<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="css/contact-us.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pgj1bii.css" />
  </head>
  <body>
    <div id="header-place"></div>
    <main class="contact-container">
      <h2 class="contact-title">CONTACT US</h2>
      <p class="contact-subtitle">If you have any questions</p>
      <form id="contact-form">
        <input type="email" id="email" placeholder="Your email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Log in</button>
      </form>
    </main>
    <div id="footer-place"></div>
    <script src="js/hamburger.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
