<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="css/contact-us.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pgj1bii.css" />
  </head>
  <body>
    <div id="header-place"></div>
    <main class="contact-container">
      <h2 class="contact-title">CONTACT US!</h2>
      <p class="contact-subtitle">Reach out to us if you have any questions.</p>
      <form id="contact-form">
        <input type="text" id="name" placeholder="First name" required />
        <input type="text" id="surname" placeholder="Last name" required />
        <input type="email" id="email" placeholder="Your email" required />
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="submit" class="contact-btn">Send</button>
      </form>
    </main>
    <div id="footer-place"></div>
    <script src="js/hamburger.js"></script>
    <script src="js/components.js"></script>
    <script src="js/input-logic.js"></script>
  </body>
</html>
