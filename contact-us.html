<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="css/contact-us.css" />
    <link rel="stylesheet" href="css/recipes.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mhf1mcv.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pgj1bii.css" />
  </head>
  <body>
    <div id="header-place"></div>
    <main class="contact-container" aria-label="Contact form section">
      <h2 class="contact-title" id="contact-form-title">CONTACT US!</h2>
      <p class="contact-subtitle">Reach out to us if you have any questions.</p>
      <form id="contact-form" aria-labelledby="contact-form-title">
        <input
          type="text"
          id="name"
          placeholder="First name"
          aria-label="First name"
        />
        <input
          type="text"
          id="surname"
          placeholder="Last name"
          aria-label="Last name"
        />
        <input
          type="email"
          id="email"
          placeholder="Your email"
          aria-label="Email address"
        />
        <textarea
          id="message"
          placeholder="Message"
          aria-label="Write message here"
        ></textarea>
        <button
          type="submit"
          class="contact-btn"
          aria-label="Submit contact form"
        >
          Send
        </button>
      </form>
    </main>
    <div id="footer-place"></div>

    <script src="js/input-logic.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
